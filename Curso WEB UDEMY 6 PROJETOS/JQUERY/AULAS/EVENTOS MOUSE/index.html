<!DOCTYPE html>

<html lang="pt-br">
	<head>

		<meta charset="UTF-8">
		<title>Jquery eventos - MOUSE</title>

		<!-- Jquery -->
		<script src="js/jquery-3.2.1.min.js"></script>


		<!-- JavaScript -->
		<script type="text/javascript">
			
			$(document).ready( function(){

				//click
				//dblclick
				//mousedown
				//mouseover
				//mouseout

				$("#div1").mouseout( function(){
					alert("Elemento foi clicado" + $('#div1').html());
				});

			});

		</script>


		<!-- CSS -->
		<style>

			div {
				height: 150px;
				width: 150px;
				background: #CCC;
			}

		</style>

	</head>

	<body>

		<div id="div1">
			<p>tranquilo</p>
		</div>
		
	</body>

</html>
