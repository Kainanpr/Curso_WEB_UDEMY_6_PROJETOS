<!DOCTYPE html>

<html lang="pt-br">
	<head>

		<meta charset="UTF-8">
		<title>Jquery eventos - TECLADO</title>

		<!-- Jquery -->
		<script src="js/jquery-3.2.1.min.js"></script>


		<!-- JavaScript -->
		<script type="text/javascript">
			
			$(document).ready( function(){

				//keydown
				//keypress
				//keyup

				$("#campo1").keyup( function(){
					alert("Elemento foi clicado   " + $('#campo1').val());
				});

			});

		</script>


		<!-- CSS -->
		<style>

			div {
				height: 150px;
				width: 150px;
				background: #CCC;
			}

		</style>

	</head>

	<body>

		<input type="text" id="campo1">
		
	</body>

</html>
